<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OBJECT js</title>
    <style>
        .list {
            text-decoration: none;
        }
        
        .list:visited {
            color: black;
        }
        
        .list:hover {
            color: lime;
        }
        
        .list:active {
            color: orange;
        }
    </style>
</head>

<body>
    <img src="img/0.jpg" alt="error" width="300" height="300" class="gambar" />
    <h3>Auth :<span id="caption">Bung</span></h3>
    <hr />
    <br />
    <a href="#" onclick="sebelum()" class="list"> Sebelum</a>
    <a href="#" onclick="ubah(0)" class="list">1</a>
    <a href="#" onclick="ubah(1)" class="list">2</a>
    <a href="#" onclick="ubah(2)" class="list">3</a>
    <a href="#" onclick="ubah(3)" class="list">4</a>
    <a href="#" onclick="ubah(4)" class="list">5</a>
    <a href="#" onclick="ubah(5)" class="list">6</a>
    <a href="#" onclick="ubah(6)" class="list">7</a>
    <a href="#" onclick="sesudah()" class="list">Sesudah</a>
</body>

<script>
    const gambar = document.querySelector(".gambar");
    const list = document.querySelectorAll(".list");
    var caption = document.getElementById("caption");
    var dataCaption = [
        "Bung",
        "Andar",
        "Yuli",
        "Fuad",
        "Aidil",
        "Siqa",
        "Atiqa",
    ];
    var nomor = 0;

    function ubah(angka) {
        nomor = angka;
        gantiGambar(angka);
    }

    function sebelum() {
        nomor = nomor - 1;
        if (nomor < 0) nomor = 6;
        gantiGambar(nomor);
    }

    function sesudah() {
        nomor += 1;
        if (nomor > 6) nomor = 0;
        gantiGambar(nomor);
    }

    // Refaktor
    function gantiGambar(angka) {
        gambar.src = "img/" + angka + ".jpg";
        caption.innerHTML = dataCaption[angka];
        return false;
    }
</script>

</html>
